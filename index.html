<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="sub" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input  id="amount" type="text" class="form-control text-center" value="1">
                           <button id="add" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="dollar">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id ="subtotal">1278</span></h5>
                        <h5 >$ <span id="tax"> 2</span></h5>
                        <h5>$ <span id="total"> 1,280</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
     const addbtn = document.getElementById('add');
      addbtn.addEventListener('click', function(){
          const addAmount = document.getElementById('amount').value;
          const addamountNumber = parseInt(addAmount);

          const addtotalamount = addamountNumber + 1;
          document.getElementById('amount').value = addtotalamount;
          console.log(addtotalamount);
           
           
          const Dollar = document.getElementById('dollar').innerText;
          const addDollarnumber = parseInt(Dollar);
          const addtotalDollar = addDollarnumber + 1219;
          document.getElementById('dollar').innerText = addtotalDollar;
          console.log(addtotalDollar);

         const subTotal = document.getElementById('subtotal').innerText;
         const subTotalnumber = parseInt(subTotal);
         const subtotalDollar = 1278 + addDollarnumber;
         document.getElementById('subtotal').innerText = subtotalDollar;
         console.log(subtotalDollar);

         const Tax = document.getElementById('tax').innerText;
         const taxnumber = parseInt(Tax);
         const taxtotal = taxnumber + 2;
         document.getElementById('tax').innerText = taxtotal;
         console.log(taxtotal);

         const Total = document.getElementById('total').innerText;
         const Totalnumber = parseInt(Total);
         const totalDollar = subtotalDollar + taxtotal;
         document.getElementById('total').innerText = totalDollar;
         console.log(totalDollar);



      })
          const subbtn = document.getElementById('sub');
      subbtn.addEventListener('click', function(){
          const Amount = document.getElementById('amount').value;
          const amountNumber = parseInt(Amount);
          if(amountNumber > 0 ){
          const totalamount = amountNumber - 1;
          document.getElementById('amount').value = totalamount;
          console.log(totalamount);
          }
      })
   </script>
</body>

</html>
